<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>OdinDo</title>
  </head>
  <body>
    <div class="container">
      <header class="head">
        <h1 class="title">OdinDo</h1>
      </header>
      <main class="main">
      <div class="sidebar">
        <div class="project-bar" id="date-project-list">
          <button class="btn project-btn date-filter" id="today">Today</button>
          <button class="btn project-btn date-filter" id="this-week">This week</button>
          <button class="btn project-btn date-filter" id="this-month">This month</button>
        </div>
        <div class="project-bar" id="project-list">
          <h2 class="project-list-title">Projects</h2>
          <button class="btn project project-btn">Main</button>
          <button class="btn project project-btn">Groceries</button>
          <button class="btn project project-btn" id="add-proj">+ New Project</button>
        </div>
      </div>

      <div class="project-view">
        <h1 class="current-project">Main</h1>
        <div class="todos-view">
        <div class="todo-element">
          <button class="check-todo">âœ“</button>
          <div class="todo-content">
            <p class="todo">Create a new todo!</p>
            <input type="date" name="todo-date" id="todo-date" />
          </div>
        </div>
      </div>
      <div class="center">
        <button id="new-todo" class="btn">+ Add Task</button>
      </div>
      </div>
    </div>
  </main>
    <script src="main.js"></script>
  </body>
</html>
