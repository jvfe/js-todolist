<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&family=Montserrat:ital,wght@0,300;0,600;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <title>OdinDo</title>
  </head>
  <body>
    <div class="container">
      <header class="head">
        <h1 class="title main-title">OdinDo</h1>
        <button class="burger inactive btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
        </button>
      </header>
      <main class="main">
        <div class="hidden sidebar">
          <div class="project-bar" id="date-project-list">
            <button class="btn project-btn date-filter" id="today">
              Today
            </button>
            <button class="btn project-btn date-filter" id="this-week">
              This week
            </button>
            <button class="btn project-btn date-filter" id="this-month">
              This month
            </button>
          </div>
          <div class="project-bar">
            <h2 class="title project-list-title">Projects</h2>
            <div id="project-list"></div>
            <button class="btn project project-btn" id="add-proj">
              ✚ New Project
            </button>
            <div class="inactive new-project-div">
              <form id="new-project-form" class="new-form">
                <input
                  type="text"
                  placeholder="Project Name"
                  name="new-project-name"
                  id="new-project-name"
                />
                <button type="submit" class="btn submit-btn submit-project">
                  Add
                </button>
              </form>
            </div>
          </div>
        </div>

        <div class="project-view">
          <h1 class="title current-project"></h1>
          <div class="todos-view"></div>
          <div class="center new-todo-container">
            <button id="new-todo" class="btn">✚ Add Task</button>
            <div class="inactive center new-todo-div">
              <form id="new-todo-form" class="new-form">
                <input
                  type="text"
                  placeholder="Task"
                  name="new-todo-name"
                  id="new-todo-name"
                />
                <textarea
                  placeholder="Task description"
                  name="new-todo-description"
                  id="new-todo-description"
                ></textarea>
                <button type="submit" class="btn submit-btn submit-todo">
                  ✚
                </button>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="main.js"></script>
  </body>
</html>
